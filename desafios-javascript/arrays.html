<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <input type="text"
    id="texto"
    placeholder="insira um objeto"
    >
    <button type="button" onclick="adicionar()">Adicionar</button>
    <button type="button" onclick="ordenar()">Ordenar</button>

    <script>
        var objetos = Array();

        function adicionar(){
            var input = document.getElementById('texto').value;
            if(input ==='') alert('informe um valor válido');
            else if(objetos.indexOf(input) != -1) alert('O objeto já foi adicionado');
            else{
                objetos.push(input); 
                document.getElementById('texto').value= '';
                console.log(objetos);
            } 
        }
        function ordenar(){
            objetos.sort();
            console.log(objetos);
        }
    </script>
</body>
</html>
