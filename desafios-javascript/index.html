<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JavaScript</title>
    <script>
        function selecionaNumerosLetras(){
            var caractere = document.getElementById('digite').value; 
            document.getElementById('digite').value = "";
            switch(caractere){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('numeros').value += caractere;
                    break;
                default: 
                    document.getElementById('letras').value += caractere;
                    break
            } 
        }
    </script>
</head>
<body>
    
    <input type="text"
    placeholder="Digite o caractere"
    id="digite"
    onkeyup="selecionaNumerosLetras()"
    >
    <hr>
    <label for="numeros">Numeros:</label>
    <input type="text"
    id="numeros"
    disabled="disabled"
    >
    <label for="letras">Letras:</label>
    <input type="text"
    id="letras"
    disabled="disabled"
    >
    
</body>
</html>
