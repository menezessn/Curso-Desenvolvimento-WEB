<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Meu css-->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center ">
                <div class="calculadora">

                    <div class="row">
                        <input type="text"
                                disabled="disabled"
                                placeholder="0"
                                class="form-control visor"
                                id="resultado"
                        >
                    </div>
                    
                    <div class="row">
                        <button onclick="calcular('acao', 'c')" class="btn btn-dark btn-lg font-weight-light btn-calc c-calc">C</button>
                        <button onclick="calcular('acao', '/')"  class="btn btn-dark btn-lg font-weight-light btn-calc">/</button>
                        <button onclick="calcular('acao', '*')" class="btn btn-dark btn-lg font-weight-light btn-calc">x</button>
                    </div>
                    
                    <div class="row">
                        <button  onclick="calcular('valor', 7)" class="numero btn btn-dark btn-lg font-weight-light btn-calc">7</button>
                        <button onclick="calcular('valor', 8)" class="btn btn-dark btn-lg font-weight-light btn-calc">8</button>
                        <button onclick="calcular('valor', 9)" class="btn btn-dark btn-lg font-weight-light btn-calc">9</button>
                        <button nclick="calcular('acao', '-')" class="btn btn-dark btn-lg font-weight-light btn-calc">-</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', 4)" class="btn btn-dark btn-lg font-weight-light btn-calc">4</button>
                        <button onclick="calcular('valor', 5)" class="btn btn-dark btn-lg font-weight-light btn-calc">5</button>
                        <button onclick="calcular('valor', 6)" class="btn btn-dark btn-lg font-weight-light btn-calc">6</button>
                        <button onclick="calcular('acao', '+')" class="btn btn-dark btn-lg font-weight-light btn-calc">+</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', 1)" class="btn btn-dark btn-lg font-weight-light btn-calc">1</button>
                        <button onclick="calcular('valor', 2)" class="btn btn-dark btn-lg font-weight-light btn-calc">2</button>
                        <button onclick="calcular('valor', 3)" class="btn btn-dark btn-lg font-weight-light btn-calc">3</button>
                        <button onclick="calcular('acao', '=')" class="btn btn-dark btn-lg font-weight-light btn-calc igual-calc">=</button>
                    </div>

                    <div class="row" style="margin-top: -60px;">
                        <button onclick="calcular('valor', 0)" class="btn btn-dark btn-lg font-weight-light btn-calc c-calc">0</button>
                        <button onclick="calcular('acao', '.')" class="btn btn-dark btn-lg font-weight-light btn-calc">.</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Meu script-->
    <script 
    type="text/javascript" 
    src="scripts/script.js">
    </script>
  </body>
</html>
